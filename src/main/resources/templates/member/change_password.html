<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}">
<!-- content 프래그먼트에 삽입 -->
<!-- TODO : Security Member 등록 후에 수정하기 -->
<div layout:fragment="content">
    <div class="w-100" style="max-width:400px;">
        <h3 class="mb-4 text-center">비밀번호 변경</h3>
        <form id="changePwdForm" method="post">
            <div class="mb-3">
                <label for="currentPassword" class="form-label">현재 비밀번호</label>
                <input type="password"
                       id="currentPassword"
                       name="currentPassword"
                       class="form-control form-control-lg"
                       required>
            </div>

            <div class="mb-3">
                <label for="newPassword" class="form-label">새 비밀번호</label>
                <input type="password"
                       id="newPassword"
                       name="newPassword"
                       class="form-control form-control-lg"
                       required>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">새 비밀번호 확인</label>
                <input type="password"
                       id="confirmPassword"
                       name="confirmPassword"
                       class="form-control form-control-lg"
                       required>
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100">
                변경하기
            </button>
        </form>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('changePwdForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();  // 기본 폼 전송 막기

            // 1) 입력 데이터 추출
            const data = {
                currentPassword: form.currentPassword.value,
                newPassword:     form.newPassword.value,
                confirmPassword: form.confirmPassword.value
            };

            try {
                const res = await fetch('/api/v1/member/change-passwords', {
                    method: form.method.toUpperCase(), // "POST"
                    headers: requestHeaders,
                    body: JSON.stringify(data)
                });

                if (!res.ok) {
                    // 에러 메시지 파싱(필요 시)
                    const err = await res.json().catch(() => null);
                    const msg = err?.message || '비밀번호 변경에 실패했습니다.';
                    showToast(msg, 'error');
                    return;
                }

                showToast('비밀번호가 변경되었습니다.', 'success');
                // 1초 뒤 홈으로 이동
                setTimeout(() => window.location.href = '/', 1000);

            } catch (err) {
                console.error(err);
                showToast('서버 요청 중 오류가 발생했습니다.', 'error');
            }
        });
    });
</script>
</div>
</html>
