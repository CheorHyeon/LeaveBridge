<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}">
<!-- content 프래그먼트에 삽입 -->
<!-- TODO : Security Member 등록 후에 수정하기 -->
<div layout:fragment="content">
    <div class="w-100" style="max-width:400px;">
        <h3 class="mb-4 text-center">비밀번호 변경</h3>
        <form id="changePwdForm" th:action="@{/member/change-password}" method="post">
            <!-- 변경 실패 시 에러 표시 -->
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    비밀번호 변경에 실패했습니다. 입력값을 확인해 주세요.
                </div>
            </div>

            <div class="mb-3">
                <label for="currentPassword" class="form-label">현재 비밀번호</label>
                <input type="password"
                       id="currentPassword"
                       name="currentPassword"
                       class="form-control form-control-lg"
                       required>
            </div>

            <div class="mb-3">
                <label for="newPassword" class="form-label">새 비밀번호</label>
                <input type="password"
                       id="newPassword"
                       name="newPassword"
                       class="form-control form-control-lg"
                       required>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">새 비밀번호 확인</label>
                <input type="password"
                       id="confirmPassword"
                       name="confirmPassword"
                       class="form-control form-control-lg"
                       required>
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100">
                변경하기
            </button>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('changePwdForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();  // 기본 폼 전송 막기

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const res = await fetch(form.action, {
                    method: form.method.toUpperCase(), // "POST"
                    headers: requestHeaders,
                    body: JSON.stringify(data)
                });

                if (!res.ok) throw new Error('서버 오류');

                // 성공 시 confirm 창
                if (confirm('비밀번호가 성공적으로 변경되었습니다.\n홈으로 이동하시겠습니까?')) {
                    window.location.href = '/';
                }

            } catch (err) {
                console.error(err);
                alert('비밀번호 변경에 실패했습니다.');
            }
        });
    });
</script>
</html>
